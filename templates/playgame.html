
<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>Your Theme Game </title>
    </head>
    </body>
            <h1>You Picked {{ themename }}</h1>
                <div class= "Fp" id="Fp" value= "{{alloccupation }}" aria-valuetext="{{themename}}">
                    <h2> Clue: {{ alloccupation }} </h2>
                </div>
                <div class= "Cr" id="Cr" value= "{{alphacode }}" aria-valuetext="{{themename}}">
                    <h2> Clue: {{ alphacode }} </h2>
                </div>
            <div class="plycontainer" id="plycontainer" aria-details="{{themename}}" value="value" aria-valuetext="{{name_len}}" value="{{country_name}}">
                <div class="plyimages" id="plyimages">  </div>

                <div class="plytext-group" ariaValueText = "{{country_name}}"
                      id="textinput" length="{{name_len}}" value="value" 
                      style="position:absolute;right:40px;top:30px;">
                </div>
                
                <div class="plybtn-group" aria-valuetext="{{country_name}}" id="buttons" 
                    style="width: 40%; position:absolute;bottom:40px;right:40px;"></div>
                <!--Gameover display Success and Fail-->
                <div class="plygameover" id="gameover" value="value" onclick="reload()">
                        <p3> Excellent! Answer was "{{country_name}}"
                        <br>tap for another game </p3>
                </div>
                <div class="plygameover" id="gameoverfail" value="value" onclick="reload()">
                    <p3> Failed! Answer was "{{country_name}}"
                    <br>tap for another game </p3>
                </div>
                <!--Back Button-->
        
                <div class="plyback" id="plyback">
                    <button onclick="plyback()">
                    <img class="bkbutton" src="{% static 'images/backbutton.png' %}" 
                         alt="bkbutton" /> 
                    </button>
                </div>
                
            </div>
        
        
        {% block js_block %}
        <script type="text/javascript" src= "{% static 'js/hangman.js' %}"> </script>
        {% endblock %}
    
    </body>

</html>
